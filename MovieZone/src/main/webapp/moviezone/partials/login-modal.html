<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>     
        <div style="padding-top:30px" class="panel-body" >
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div> 
            <form id="loginform" class="form-horizontal" role="form">            
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" 
                           placeholder="username or email" ng-model="loginData.username" ng-click="loginData.username=''">                                        
                </div>            
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password"
                           placeholder="password" ng-model ="loginData.password" ng-click="loginData.password=''">
                </div>            
                <div class="input-group">
                    <div class="checkbox">
                      <label>
                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                      </label>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <a id="btn-login" class="btn btn-success" ng-click="login()">Login</a>
                        <a id="btn-cancel" class="btn btn-danger" ng-click ="cancel()">Cancel</a>
                    </div>
                </div>
                <text class="text-danger defaultFont" ng-show="loginFailed">Felaktigt användarnamn eller lösenord</text>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            Don't have an account! 
                            <a href="" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </div>    
            </form>     
        </div>                     
    </div>  
</div>
<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"
                href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
            </div>
        </div>  
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form">
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group" style="font-size: 90%">
                    <label for="email" class="col-md-3 control-label">*Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email" placeholder="Email Address"  ng-model="registerData.email">
                    </div>
                </div>
                <div class="form-group" style="font-size: 90%">
                    <label for="username" class="col-md-3 control-label">*User Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="registerData.uName">
                    </div>
                </div>
                <div class="form-group" style="font-size: 90%">
                    <label for="firstname" class="col-md-3 control-label">*First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="registerData.fName">
                    </div>
                </div>
                <div class="form-group" style="font-size: 90%">
                    <label for="lastname" class="col-md-3 control-label">*Last Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name"
                            ng-click = "registerData.lName=''" ng-model="registerData.lName">
                    </div>
                </div>
                <div class="form-group" style="font-size: 90%">
                    <label for="password" class="col-md-3 control-label">*Pass Word</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            ng-click = "registerData.password=''" ng-model="registerData.password">
                    </div>
                </div>
                <div class="form-group">                                     
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info" ng-click="register()">
                            <i class="icon-hand-right"></i> &nbsp Sign Up</button>
                    </div>
                    <text class="text-danger" ng-show="emailFailed">Felaktig email!</text>
                    <text class="text-danger" ng-show="registerFailed">Fyll i alla fält!</text>
                </div>  
             </form>
        </div>
    </div>
</div>
